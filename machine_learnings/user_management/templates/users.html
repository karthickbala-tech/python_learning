{% extends "base.html" %}

{% block content %}

<a href="/users/add">âž• Add User</a>
<table border="2" cellpadding="10">
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Action</th>
    </tr>

 {%for user in users%}
    <tr>
        <td>{{ user["id"] }}</td>       
        <td>{{ user["name"] }}</td>
        <td>{{ user["email"] }}</td>
        <td>
             <a href="/users/edit/{{ user.id }}">Edit</a>

            <form action="/users/delete/{{ user.id }}" method="POST" style="display:inline;">
                <button type="submit">Delete</button>
            </form>

        </td>
    </tr>
    {%endfor%}
</table>


{% endblock %}
